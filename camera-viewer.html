<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Overhead Monitor - Camera Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            color: #4a9eff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-dot.connected {
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 20px;
        }
        
        .panel {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
        }
        
        .video-container {
            position: relative;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
        }
        
        #videoDisplay {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .no-feed {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #666;
        }
        
        .controls {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            background: #4a9eff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        button:hover {
            background: #3a8eef;
            transform: translateY(-1px);
        }
        
        button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }
        
        button.danger {
            background: #ef4444;
        }
        
        button.danger:hover {
            background: #dc2626;
        }
        
        input, select, textarea {
            background: #1a1a1a;
            border: 1px solid #444;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 14px;
            width: 100%;
        }
        
        textarea {
            resize: vertical;
            font-family: monospace;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #999;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .analysis-output {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 15px;
            margin-top: 10px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .analysis-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #333;
            border-radius: 4px;
            border-left: 3px solid #4a9eff;
        }
        
        .analysis-time {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .analysis-text {
            color: #e0e0e0;
            line-height: 1.5;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #444;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
        }
        
        .info-label {
            color: #999;
        }
        
        .info-value {
            color: #4a9eff;
            font-weight: 600;
        }
        
        .inline-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .inline-controls input, .inline-controls select {
            width: auto;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Robot Overhead Monitor</h1>
            <div class="status">
                <span id="statusText">Disconnected</span>
                <div class="status-dot" id="statusDot"></div>
            </div>
        </header>
        
        <div class="main-grid">
            <div class="panel">
                <h2 style="margin-bottom: 15px;">Camera Feed</h2>
                
                <div class="video-container">
                    <img id="videoDisplay" style="display:none;" />
                    <video id="videoElement" style="display:none; width:100%; height:100%;" autoplay></video>
                    <div class="no-feed" id="noFeed">
                        <div style="font-size: 48px;">ðŸ“¹</div>
                        <p>No camera feed</p>
                        <p style="font-size: 12px; margin-top: 10px;">Configure camera settings and click Connect</p>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="connectBtn" onclick="connectCamera()">Connect Camera</button>
                    <button id="disconnectBtn" onclick="disconnectCamera()" disabled>Disconnect</button>
                    <button id="startAnalysis" onclick="startAnalyzing()" disabled>Start Analysis</button>
                    <button id="stopAnalysis" onclick="stopAnalyzing()" disabled>Stop Analysis</button>
                    <button onclick="captureSnapshot()">ðŸ“¸ Snapshot</button>
                </div>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">Status:</span>
                        <span class="info-value" id="cameraStatus">Disconnected</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">FPS:</span>
                        <span class="info-value" id="fps">--</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Frames Analyzed:</span>
                        <span class="info-value" id="frameCount">0</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Analysis Rate:</span>
                        <span class="info-value" id="analysisRate">--</span>
                    </div>
                </div>
            </div>
            
            <div class="panel">
                <h2 style="margin-bottom: 15px;">Configuration</h2>
                
                <div class="input-group">
                    <label>Camera URL</label>
                    <select id="cameraProtocol" onchange="updateCameraURL()">
                        <option value="rtsp">RTSP Stream</option>
                        <option value="http">HTTP Snapshot</option>
                        <option value="mjpeg">MJPEG Stream</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <input type="text" id="cameraURL" placeholder="Camera URL" value="rtsp://192.168.88.40:554/stream1" />
                </div>
                
                <div class="input-group">
                    <label>SmolVLM API Endpoint</label>
                    <input type="text" id="apiEndpoint" placeholder="http://localhost:8080/v1/chat/completions" value="http://localhost:8080/v1/chat/completions" />
                </div>
                
                <div class="input-group">
                    <label>Analysis Interval (seconds)</label>
                    <div class="inline-controls">
                        <input type="range" id="intervalSlider" min="0.5" max="10" step="0.5" value="2" oninput="updateInterval()" />
                        <input type="number" id="intervalValue" min="0.5" max="10" step="0.5" value="2" style="width: 80px;" onchange="updateIntervalFromInput()" />
                    </div>
                </div>
                
                <div class="input-group">
                    <label>Analysis Prompt</label>
                    <textarea id="analysisPrompt" rows="4">Describe what you see in this robot monitoring image. List any robots visible, their positions, and any unusual conditions like robots that are tipped over, stuck, or colliding.</textarea>
                </div>
                
                <div class="input-group">
                    <label>Quick Prompts</label>
                    <select onchange="setPrompt(this.value)">
                        <option value="">Select a prompt...</option>
                        <option value="Count the number of robots visible and describe their status">Robot Count & Status</option>
                        <option value="Are any robots tipped over or in abnormal positions?">Check for Tipped Robots</option>
                        <option value="Describe any collisions or robots that are too close together">Collision Detection</option>
                        <option value="Are there any robots that appear to be stuck or not moving?">Stuck Robot Detection</option>
                        <option value="What tasks are the robots performing?">Task Analysis</option>
                        <option value="Identify any safety concerns or hazards">Safety Check</option>
                    </select>
                </div>
                
                <h3 style="margin-top: 20px; margin-bottom: 10px;">Analysis Output</h3>
                <div class="analysis-output" id="analysisOutput">
                    <div style="text-align: center; color: #666; padding: 20px;">
                        Analysis results will appear here...
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="canvas" style="display:none;"></canvas>
    
    <script>
        let isConnected = false;
        let isAnalyzing = false;
        let analysisInterval = null;
        let frameCount = 0;
        let frameInterval = null;
        let currentStream = null;
        
        // Update camera URL based on protocol
        function updateCameraURL() {
            const protocol = document.getElementById('cameraProtocol').value;
            const urlInput = document.getElementById('cameraURL');
            
            switch(protocol) {
                case 'rtsp':
                    urlInput.value = 'rtsp://192.168.88.40:554/stream1';
                    break;
                case 'http':
                    urlInput.value = 'http://192.168.88.40/snapshot.jpg';
                    break;
                case 'mjpeg':
                    urlInput.value = 'http://192.168.88.40/mjpg/video.mjpg';
                    break;
            }
        }
        
        // Connect to camera
        async function connectCamera() {
            const protocol = document.getElementById('cameraProtocol').value;
            const url = document.getElementById('cameraURL').value;
            
            if (protocol === 'rtsp') {
                // For RTSP, we'll need to use a proxy server
                alert('RTSP streams require a proxy server. For direct browser viewing, use HTTP or MJPEG.\n\nTo use RTSP:\n1. Install rtsp-relay: npm install -g rtsp-relay\n2. Run: rtsp-relay ' + url);
                
                // Try to connect via WebSocket relay if available
                connectRTSPViaRelay(url);
            } else if (protocol === 'http') {
                // HTTP snapshot polling
                connectHTTPSnapshot(url);
            } else if (protocol === 'mjpeg') {
                // Direct MJPEG stream
                connectMJPEG(url);
            }
        }
        
        // Connect to HTTP snapshot
        function connectHTTPSnapshot(url) {
            const img = document.getElementById('videoDisplay');
            const video = document.getElementById('videoElement');
            const noFeed = document.getElementById('noFeed');
            
            video.style.display = 'none';
            img.style.display = 'block';
            noFeed.style.display = 'none';
            
            // Poll for new snapshots
            frameInterval = setInterval(() => {
                img.src = url + '?t=' + Date.now();
            }, 100); // 10 FPS
            
            isConnected = true;
            updateStatus('Connected', true);
            enableControls(true);
        }
        
        // Connect to MJPEG stream
        function connectMJPEG(url) {
            const img = document.getElementById('videoDisplay');
            const video = document.getElementById('videoElement');
            const noFeed = document.getElementById('noFeed');
            
            video.style.display = 'none';
            img.style.display = 'block';
            noFeed.style.display = 'none';
            
            img.src = url;
            
            isConnected = true;
            updateStatus('Connected', true);
            enableControls(true);
        }
        
        // Try RTSP via WebSocket relay
        function connectRTSPViaRelay(url) {
            // This would require a WebSocket relay server
            // For now, show instructions
            const instructions = `
To view RTSP streams in the browser, you need a relay server:

Option 1 - Using Node.js rtsp-relay:
1. npm install -g rtsp-relay
2. rtsp-relay ${url} 9999
3. Then use ws://localhost:9999 in this app

Option 2 - Using FFmpeg to convert to HLS:
ffmpeg -i ${url} -f hls -hls_time 1 -hls_list_size 3 -hls_flags delete_segments stream.m3u8

Option 3 - Use VLC to re-stream as HTTP:
vlc ${url} --sout '#transcode{vcodec=mjpg}:http{mux=mpjpeg,dst=:8080/}'
            `;
            console.log(instructions);
            alert('See console for RTSP streaming options');
        }
        
        // Disconnect camera
        function disconnectCamera() {
            if (frameInterval) {
                clearInterval(frameInterval);
                frameInterval = null;
            }
            
            const img = document.getElementById('videoDisplay');
            const video = document.getElementById('videoElement');
            const noFeed = document.getElementById('noFeed');
            
            img.style.display = 'none';
            video.style.display = 'none';
            noFeed.style.display = 'block';
            
            isConnected = false;
            updateStatus('Disconnected', false);
            enableControls(false);
            
            if (isAnalyzing) {
                stopAnalyzing();
            }
        }
        
        // Start analyzing
        function startAnalyzing() {
            if (!isConnected) {
                alert('Please connect to camera first');
                return;
            }
            
            isAnalyzing = true;
            document.getElementById('startAnalysis').disabled = true;
            document.getElementById('stopAnalysis').disabled = false;
            
            const intervalSeconds = parseFloat(document.getElementById('intervalValue').value);
            
            // Run analysis immediately
            analyzeFrame();
            
            // Then run on interval
            analysisInterval = setInterval(analyzeFrame, intervalSeconds * 1000);
            
            document.getElementById('analysisRate').textContent = `Every ${intervalSeconds}s`;
        }
        
        // Stop analyzing
        function stopAnalyzing() {
            isAnalyzing = false;
            
            if (analysisInterval) {
                clearInterval(analysisInterval);
                analysisInterval = null;
            }
            
            document.getElementById('startAnalysis').disabled = false;
            document.getElementById('stopAnalysis').disabled = true;
            document.getElementById('analysisRate').textContent = '--';
        }
        
        // Analyze current frame
        async function analyzeFrame() {
            const protocol = document.getElementById('cameraProtocol').value;
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            let imageData;
            
            if (protocol === 'http' || protocol === 'mjpeg') {
                const img = document.getElementById('videoDisplay');
                canvas.width = img.naturalWidth || 640;
                canvas.height = img.naturalHeight || 480;
                ctx.drawImage(img, 0, 0);
                imageData = canvas.toDataURL('image/jpeg', 0.8);
            } else {
                const video = document.getElementById('videoElement');
                if (video.videoWidth) {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    ctx.drawImage(video, 0, 0);
                    imageData = canvas.toDataURL('image/jpeg', 0.8);
                }
            }
            
            if (!imageData) {
                console.error('No image data available');
                return;
            }
            
            const apiEndpoint = document.getElementById('apiEndpoint').value;
            const prompt = document.getElementById('analysisPrompt').value;
            
            try {
                const response = await fetch(apiEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'smolvlm',
                        messages: [{
                            role: 'user',
                            content: [
                                { type: 'text', text: prompt },
                                { type: 'image_url', image_url: { url: imageData } }
                            ]
                        }],
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();
                const analysis = data.choices[0].message.content;
                
                // Add to output
                addAnalysisResult(analysis);
                
                // Update frame count
                frameCount++;
                document.getElementById('frameCount').textContent = frameCount;
                
            } catch (error) {
                console.error('Analysis error:', error);
                addAnalysisResult(`Error: ${error.message}`);
            }
        }
        
        // Add analysis result to output
        function addAnalysisResult(text) {
            const output = document.getElementById('analysisOutput');
            const item = document.createElement('div');
            item.className = 'analysis-item';
            
            const time = document.createElement('div');
            time.className = 'analysis-time';
            time.textContent = new Date().toLocaleTimeString();
            
            const content = document.createElement('div');
            content.className = 'analysis-text';
            content.textContent = text;
            
            item.appendChild(time);
            item.appendChild(content);
            
            // Remove placeholder if it exists
            const placeholder = output.querySelector('div[style*="text-align: center"]');
            if (placeholder) {
                placeholder.remove();
            }
            
            // Add to top of output
            output.insertBefore(item, output.firstChild);
            
            // Limit to 20 items
            while (output.children.length > 20) {
                output.removeChild(output.lastChild);
            }
        }
        
        // Capture snapshot
        function captureSnapshot() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            const protocol = document.getElementById('cameraProtocol').value;
            
            if (protocol === 'http' || protocol === 'mjpeg') {
                const img = document.getElementById('videoDisplay');
                canvas.width = img.naturalWidth;
                canvas.height = img.naturalHeight;
                ctx.drawImage(img, 0, 0);
            } else {
                const video = document.getElementById('videoElement');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0);
            }
            
            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `snapshot_${Date.now()}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.9);
        }
        
        // Update interval
        function updateInterval() {
            const slider = document.getElementById('intervalSlider');
            const input = document.getElementById('intervalValue');
            input.value = slider.value;
            
            // If analyzing, restart with new interval
            if (isAnalyzing) {
                stopAnalyzing();
                startAnalyzing();
            }
        }
        
        function updateIntervalFromInput() {
            const slider = document.getElementById('intervalSlider');
            const input = document.getElementById('intervalValue');
            slider.value = input.value;
            
            if (isAnalyzing) {
                stopAnalyzing();
                startAnalyzing();
            }
        }
        
        // Set prompt
        function setPrompt(prompt) {
            if (prompt) {
                document.getElementById('analysisPrompt').value = prompt;
            }
        }
        
        // Update status display
        function updateStatus(text, connected) {
            document.getElementById('statusText').textContent = text;
            document.getElementById('cameraStatus').textContent = text;
            const dot = document.getElementById('statusDot');
            
            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
        }
        
        // Enable/disable controls
        function enableControls(connected) {
            document.getElementById('connectBtn').disabled = connected;
            document.getElementById('disconnectBtn').disabled = !connected;
            document.getElementById('startAnalysis').disabled = !connected;
        }
        
        // Calculate FPS
        let lastTime = Date.now();
        let frames = 0;
        setInterval(() => {
            const now = Date.now();
            const elapsed = (now - lastTime) / 1000;
            const fps = Math.round(frames / elapsed);
            document.getElementById('fps').textContent = isConnected ? fps : '--';
            frames = 0;
            lastTime = now;
        }, 1000);
        
        // Count frames
        setInterval(() => {
            if (isConnected) frames++;
        }, 100);
    </script>
</body>
</html>
