<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot Monitor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: #0a0a0a;
            background-image:
                radial-gradient(ellipse at center, #1a1a2e 0%, #0a0a0a 100%),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,.03) 2px, rgba(255,255,255,.03) 4px);
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        /* Steampunk border frame */
        body::before {
            content: '';
            position: fixed;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 3px solid #8b6914;
            border-radius: 15px;
            box-shadow:
                inset 0 0 20px rgba(139, 105, 20, 0.5),
                0 0 20px rgba(139, 105, 20, 0.3);
            pointer-events: none;
            z-index: 100;
        }
        
        /* Corner rivets */
        body::after {
            content: '';
            position: fixed;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #d4af37, #8b6914);
            border-radius: 50%;
            box-shadow:
                inset -2px -2px 4px rgba(0,0,0,0.5),
                2px 2px 4px rgba(212, 175, 55, 0.5);
            top: 5px;
            left: 5px;
            z-index: 101;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 380px;
            height: 100vh;
            gap: 3px;
            background: #8b6914;
            padding: 20px;
            position: relative;
        }
        
        /* Add corner rivets to container */
        .corner-rivet {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle, #d4af37, #8b6914);
            border-radius: 50%;
            box-shadow:
                inset -3px -3px 5px rgba(0,0,0,0.6),
                3px 3px 5px rgba(212, 175, 55, 0.6);
            z-index: 102;
        }
        .corner-rivet.top-left { top: 10px; left: 10px; }
        .corner-rivet.top-right { top: 10px; right: 10px; }
        .corner-rivet.bottom-left { bottom: 10px; left: 10px; }
        .corner-rivet.bottom-right { bottom: 10px; right: 10px; }
        
        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 15px 25px;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid #8b6914;
            border-radius: 10px;
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.5),
                0 5px 15px rgba(0,0,0,0.7),
                inset 0 0 30px rgba(139, 105, 20, 0.2);
        }
        
        .header::before,
        .header::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background: #d4af37;
            border-radius: 50%;
            box-shadow: inset -1px -1px 2px rgba(0,0,0,0.5);
        }
        .header::before { top: 8px; left: 10px; }
        .header::after { top: 8px; right: 10px; }
        
        .header h1 {
            font-size: 28px;
            font-weight: 900;
            color: #00ff88;
            text-shadow:
                0 0 10px rgba(0, 255, 136, 0.5),
                0 0 20px rgba(0, 255, 136, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            letter-spacing: 2px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 15px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #8b6914;
            border-radius: 20px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
            border: 2px solid #333;
            box-shadow:
                inset 0 0 5px rgba(0,0,0,0.5),
                0 0 10px currentColor;
        }
        
        .status-dot.connected {
            background: #00ff88;
            border-color: #00ff88;
            animation: pulse 2s infinite;
            box-shadow:
                inset 0 0 5px rgba(0,0,0,0.5),
                0 0 15px #00ff88;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Video Section */
        .video-section {
            background: #0a0a0a;
            position: relative;
            padding-top: 90px;
            border: 3px solid #8b6914;
            border-radius: 10px;
            box-shadow:
                inset 0 0 30px rgba(139, 105, 20, 0.3),
                0 0 20px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: calc(100% - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
        }
        
        .video-container::before {
            content: 'SURVEILLANCE FEED :: SECTOR 7-G';
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 10px;
            color: #00ff88;
            letter-spacing: 2px;
            opacity: 0.7;
        }
        
        #videoStream {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }
        
        /* Video Controls */
        .video-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, rgba(26,26,26,0.9), rgba(10,10,10,0.95));
            padding: 15px;
            display: flex;
            gap: 15px;
            justify-content: center;
            border-top: 2px solid #8b6914;
        }
        
        .video-controls button {
            background: linear-gradient(135deg, #2a4d3a 0%, #1a2a1a 100%);
            color: #00ff88;
            border: 2px solid #8b6914;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.3),
                0 2px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        .video-controls button:hover {
            background: linear-gradient(135deg, #3a5d4a 0%, #2a3a2a 100%);
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.3),
                0 2px 15px rgba(0,255,136,0.3);
            transform: translateY(-1px);
        }
        
        .video-controls button:active {
            transform: translateY(1px);
            box-shadow: inset 0 3px 7px rgba(0,0,0,0.5);
        }
        
        .video-controls button:disabled {
            background: linear-gradient(135deg, #333 0%, #222 100%);
            color: #666;
            border-color: #555;
            cursor: not-allowed;
        }
        
        /* Chat Section */
        .chat-section {
            background: linear-gradient(to bottom, #1a1a1a, #0a0a0a);
            display: flex;
            flex-direction: column;
            padding-top: 90px;
            border: 3px solid #8b6914;
            border-radius: 10px;
            box-shadow:
                inset 0 0 30px rgba(139, 105, 20, 0.3),
                0 0 20px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .chat-section::before {
            content: '';
            position: absolute;
            top: 80px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(to right, transparent, #8b6914, transparent);
        }
        
        .chat-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #8b6914;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
            position: relative;
        }
        
        .chat-header::after {
            content: '';
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff88;
            animation: pulse 2s infinite;
        }
        
        .events-container {
            padding: 15px;
            background: rgba(10,10,10,0.7);
            max-height: 180px; /* Show 3-4 events max */
            overflow-y: auto;
            border-bottom: 2px solid #8b6914;
            position: relative;
        }
        
        .events-container::-webkit-scrollbar {
            width: 8px;
        }
        
        .events-container::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .events-container::-webkit-scrollbar-thumb {
            background: #8b6914;
            border-radius: 4px;
        }
        
        .event-item {
            padding: 10px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, rgba(42,42,42,0.8) 0%, rgba(26,26,26,0.8) 100%);
            border: 1px solid #8b6914;
            border-radius: 5px;
            font-size: 11px;
            border-left: 4px solid #ff9800;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }
        
        .event-item::before {
            content: '‚ñ∂';
            position: absolute;
            left: 3px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff9800;
            font-size: 8px;
        }
        
        .event-time {
            color: #888;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            background: rgba(10,10,10,0.5);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: #8b6914;
            border-radius: 4px;
        }
        
        .message {
            padding: 12px 16px;
            background: linear-gradient(135deg, rgba(42,42,42,0.9) 0%, rgba(26,26,26,0.9) 100%);
            border: 1px solid #8b6914;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow:
                inset 0 1px 3px rgba(0,0,0,0.5),
                0 2px 5px rgba(0,0,0,0.3);
            position: relative;
            font-size: 12px;
            line-height: 1.4;
        }
        
        .message::after {
            content: '';
            position: absolute;
            top: 5px;
            right: 5px;
            width: 4px;
            height: 4px;
            background: #8b6914;
            border-radius: 50%;
            opacity: 0.5;
        }
        
        .message.system {
            background: linear-gradient(135deg, rgba(26,26,26,0.9) 0%, rgba(10,10,10,0.9) 100%);
            color: #888;
            text-align: center;
            align-self: center;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-color: #555;
        }
        
        .message-time {
            font-size: 10px;
            color: #666;
            margin-top: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chat-input {
            padding: 20px;
            background: linear-gradient(to top, rgba(26,26,26,0.95), rgba(42,42,42,0.95));
            border-top: 2px solid #8b6914;
            position: relative;
        }
        
        .chat-input::before {
            content: 'COMMS TERMINAL';
            position: absolute;
            top: 5px;
            left: 20px;
            font-size: 9px;
            color: #8b6914;
            letter-spacing: 2px;
            opacity: 0.7;
        }
        
        .chat-input-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        
        .chat-input input {
            flex: 1;
            background: rgba(10,10,10,0.8);
            border: 2px solid #8b6914;
            color: #00ff88;
            padding: 12px 15px;
            border-radius: 25px;
            font-size: 12px;
            font-family: 'Orbitron', monospace;
            letter-spacing: 0.5px;
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.5),
                0 0 10px rgba(139, 105, 20, 0.2);
            transition: all 0.3s ease;
        }
        
        .chat-input input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.5),
                0 0 15px rgba(0, 255, 136, 0.3);
        }
        
        .chat-input input::placeholder {
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .chat-input button {
            background: linear-gradient(135deg, #2a4d3a 0%, #1a2a1a 100%);
            color: #00ff88;
            border: 2px solid #8b6914;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.3),
                0 2px 10px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }
        
        .chat-input button:hover {
            background: linear-gradient(135deg, #3a5d4a 0%, #2a3a2a 100%);
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.3),
                0 2px 15px rgba(0,255,136,0.3);
            transform: translateY(-1px);
        }
        
        .chat-input button:active {
            transform: translateY(1px);
            box-shadow: inset 0 3px 7px rgba(0,0,0,0.5);
        }
        
        /* Recording indicator */
        .recording-indicator {
            position: absolute;
            top: 100px;
            right: 40px;
            background: linear-gradient(135deg, #8b0000 0%, #4a0000 100%);
            color: #ff8888;
            padding: 10px 20px;
            border: 2px solid #ff4444;
            border-radius: 25px;
            display: none;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow:
                inset 0 2px 5px rgba(0,0,0,0.5),
                0 0 20px rgba(255,68,68,0.5);
            animation: recordPulse 1s infinite;
        }
        
        .recording-indicator::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #ff4444;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 10px #ff4444;
        }
        
        @keyframes recordPulse {
            0%, 100% {
                opacity: 1;
                box-shadow:
                    inset 0 2px 5px rgba(0,0,0,0.5),
                    0 0 20px rgba(255,68,68,0.5);
            }
            50% {
                opacity: 0.8;
                box-shadow:
                    inset 0 2px 5px rgba(0,0,0,0.5),
                    0 0 30px rgba(255,68,68,0.7);
            }
        }
        
        /* Fullscreen adjustments */
        .video-container:fullscreen {
            padding-top: 0;
        }
        
        .video-container:fullscreen .video-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 8px;
            padding: 15px;
        }
        
        /* Canvas for snapshots */
        #snapshotCanvas {
            display: none;
        }
        
        /* Additional steampunk elements */
        .pipe-decoration {
            position: absolute;
            width: 100%;
            height: 3px;
            background: linear-gradient(to right, #8b6914, #d4af37, #8b6914);
            top: 85px;
            left: 0;
            z-index: 11;
        }
        
        .pipe-decoration::before,
        .pipe-decoration::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #d4af37, #8b6914);
            border-radius: 50%;
            top: -8px;
            box-shadow:
                inset -2px -2px 4px rgba(0,0,0,0.5),
                2px 2px 4px rgba(212, 175, 55, 0.5);
        }
        .pipe-decoration::before { left: 50px; }
        .pipe-decoration::after { right: 50px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü§ñ Robot Monitor</h1>
        <div class="status">
            <span id="connectionStatus">Connecting...</span>
            <div class="status-dot" id="statusDot"></div>
        </div>
    </div>
    
    <div class="recording-indicator" id="recordingIndicator">
        Recording
    </div>
    
    <div class="pipe-decoration"></div>
    
    <div class="container">
        <div class="corner-rivet top-left"></div>
        <div class="corner-rivet top-right"></div>
        <div class="corner-rivet bottom-left"></div>
        <div class="corner-rivet bottom-right"></div>
        <div class="video-section">
            <div class="video-container" id="videoContainer">
                <img id="videoStream" src="/stream.mjpeg" alt="Robot Camera Feed">
                <div class="video-controls">
                    <button onclick="toggleFullscreen()">
                        <span>‚õ∂</span> Fullscreen
                    </button>
                    <button onclick="takeSnapshot()">
                        <span>üì∏</span> Snapshot
                    </button>
                    <button id="recordBtn" onclick="toggleRecording()">
                        <span>‚è∫</span> Record
                    </button>
                </div>
            </div>
        </div>
        
        <div class="chat-section">
            <div class="chat-header">üö® Events</div>
            <div class="events-container" id="eventsContainer">
                <div class="event-item">
                    <div>System started</div>
                    <div class="event-time">Just now</div>
                </div>
            </div>
            
            <div class="chat-header">üí¨ Chat</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message system">
                    Welcome to Robot Monitor chat
                </div>
            </div>
            
            <div class="chat-input">
                <div class="chat-input-group">
                    <input 
                        type="text" 
                        id="messageInput" 
                        placeholder="ENTER MESSAGE..."
                        maxlength="200"
                        onkeypress="handleKeyPress(event)"
                    >
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="snapshotCanvas"></canvas>
    
    <script>
        let ws = null;
        let mediaRecorder = null;
        let recordedChunks = [];
        let isRecording = false;
        
        // Connection management
        let reconnectAttempts = 0;
        let maxReconnectAttempts = 10;
        let reconnectDelay = 1000; // Start with 1 second
        let reconnectTimer = null;
        let pingInterval = null;
        let connectionState = 'disconnected';
        
        // Initialize WebSocket connection with proper management
        function initWebSocket() {
            // Clear any existing connection
            if (ws) {
                ws.close();
                ws = null;
            }
            
            // Clear timers
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
                reconnectTimer = null;
            }
            
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}`;
            
            console.log(`Attempting WebSocket connection to: ${wsUrl}`);
            connectionState = 'connecting';
            updateConnectionStatus('Connecting...', false);
            
            try {
                ws = new WebSocket(wsUrl);
            } catch (error) {
                console.error('Failed to create WebSocket:', error);
                scheduleReconnect();
                return;
            }
            
            // Set connection timeout
            const connectionTimeout = setTimeout(() => {
                if (connectionState === 'connecting') {
                    console.log('Connection timeout - closing and retrying');
                    ws.close();
                }
            }, 5000);
            
            ws.onopen = () => {
                clearTimeout(connectionTimeout);
                console.log('‚úÖ WebSocket connected successfully');
                connectionState = 'connected';
                reconnectAttempts = 0;
                reconnectDelay = 1000; // Reset delay
                updateConnectionStatus('Connected', true);
                
                // Start ping interval to keep connection alive
                startPingInterval();
                
                // Announce connection
                addChatMessage('Chat connected!', new Date().toISOString(), true);
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                    
                    // Log welcome message specifically
                    if (data.type === 'system' && data.message.includes('Connected to Robot Monitor chat')) {
                        console.log('‚úÖ Received welcome message from server');
                    }
                } catch (error) {
                    console.error('Error parsing message:', error);
                }
            };
            
            ws.onerror = (error) => {
                clearTimeout(connectionTimeout);
                console.error('WebSocket error:', error);
                connectionState = 'error';
                updateConnectionStatus('Connection error', false);
            };
            
            ws.onclose = (event) => {
                clearTimeout(connectionTimeout);
                console.log(`WebSocket disconnected: Code ${event.code}, Reason: ${event.reason}`);
                connectionState = 'disconnected';
                updateConnectionStatus('Disconnected', false);
                
                // Clear ping interval
                if (pingInterval) {
                    clearInterval(pingInterval);
                    pingInterval = null;
                }
                
                // Schedule reconnect with exponential backoff
                scheduleReconnect();
            };
        }
        
        // Schedule reconnection with exponential backoff
        function scheduleReconnect() {
            if (reconnectAttempts >= maxReconnectAttempts) {
                console.error('Max reconnection attempts reached');
                updateConnectionStatus('Connection failed - please refresh', false);
                addChatMessage('Connection lost. Please refresh the page.', new Date().toISOString(), true);
                return;
            }
            
            reconnectAttempts++;
            const delay = Math.min(reconnectDelay * Math.pow(1.5, reconnectAttempts - 1), 30000); // Max 30 seconds
            
            console.log(`Scheduling reconnect attempt ${reconnectAttempts}/${maxReconnectAttempts} in ${delay}ms`);
            updateConnectionStatus(`Reconnecting in ${Math.round(delay/1000)}s...`, false);
            
            reconnectTimer = setTimeout(() => {
                console.log(`Reconnect attempt ${reconnectAttempts}...`);
                initWebSocket();
            }, delay);
        }
        
        // Start ping interval to keep connection alive
        function startPingInterval() {
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            
            pingInterval = setInterval(() => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({ type: 'ping' }));
                }
            }, 25000); // Ping every 25 seconds
        }
        
        // Handle incoming WebSocket messages
        function handleWebSocketMessage(data) {
            if (data.type === 'chat') {
                addChatMessage(data.message, data.timestamp, false);
            } else if (data.type === 'system') {
                addChatMessage(data.message, data.timestamp, true);
            } else if (data.type === 'event') {
                addEvent(data.event);
            }
        }
        
        // Send chat message with connection check
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                return;
            }
            
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.error('Cannot send message - not connected');
                addChatMessage('Error: Not connected to chat. Please wait...', new Date().toISOString(), true);
                
                // Try to reconnect
                if (connectionState === 'disconnected') {
                    initWebSocket();
                }
                return;
            }
            
            try {
                ws.send(JSON.stringify({
                    type: 'chat',
                    message: message
                }));
                input.value = '';
                console.log(`Sent message: "${message}"`);
            } catch (error) {
                console.error('Failed to send message:', error);
                addChatMessage('Failed to send message. Please try again.', new Date().toISOString(), true);
            }
        }
        
        // Handle enter key in chat
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // Add chat message to UI
        function addChatMessage(message, timestamp, isSystem = false) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isSystem ? 'message system' : 'message';
            
            if (!isSystem) {
                messageDiv.innerHTML = `
                    <div>Anonymous: ${escapeHtml(message)}</div>
                    <div class="message-time">${formatTime(timestamp)}</div>
                `;
            } else {
                messageDiv.textContent = message;
            }
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
            
            // Keep only last 100 messages
            while (messagesContainer.children.length > 100) {
                messagesContainer.removeChild(messagesContainer.firstChild);
            }
        }
        
        // Add event to UI
        function addEvent(event) {
            const eventsContainer = document.getElementById('eventsContainer');
            const eventDiv = document.createElement('div');
            eventDiv.className = 'event-item';
            eventDiv.innerHTML = `
                <div>${escapeHtml(event.message)}</div>
                <div class="event-time">${formatTime(event.timestamp)}</div>
            `;
            
            eventsContainer.insertBefore(eventDiv, eventsContainer.firstChild);
            
            // Don't limit events - let them all scroll
            // Auto-scroll to top to show newest event
            eventsContainer.scrollTop = 0;
        }
        
        // Update connection status
        function updateConnectionStatus(status, connected) {
            document.getElementById('connectionStatus').textContent = status;
            const dot = document.getElementById('statusDot');
            if (connected) {
                dot.classList.add('connected');
            } else {
                dot.classList.remove('connected');
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            const container = document.getElementById('videoContainer');
            
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    console.error('Error entering fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        // Take snapshot
        function takeSnapshot() {
            const video = document.getElementById('videoStream');
            const canvas = document.getElementById('snapshotCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = video.naturalWidth || video.width;
            canvas.height = video.naturalHeight || video.height;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `robot-snapshot-${Date.now()}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.9);
        }
        
        // Toggle recording
        async function toggleRecording() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        }
        
        // Start recording
        async function startRecording() {
            try {
                const video = document.getElementById('videoStream');
                const canvas = document.getElementById('snapshotCanvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                canvas.width = video.naturalWidth || video.width || 640;
                canvas.height = video.naturalHeight || video.height || 480;
                
                // Create a MediaStream from canvas
                const stream = canvas.captureStream(10); // 10 FPS
                
                // Draw video frames to canvas
                const drawFrame = () => {
                    if (isRecording) {
                        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                        requestAnimationFrame(drawFrame);
                    }
                };
                drawFrame();
                
                // Setup MediaRecorder
                recordedChunks = [];
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'video/webm'
                });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        recordedChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: 'video/webm' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `robot-recording-${Date.now()}.webm`;
                    a.click();
                    URL.revokeObjectURL(url);
                };
                
                mediaRecorder.start();
                isRecording = true;
                
                // Update UI
                document.getElementById('recordBtn').innerHTML = '<span>‚èπ</span> Stop';
                document.getElementById('recordingIndicator').style.display = 'flex';
                
            } catch (error) {
                console.error('Error starting recording:', error);
                alert('Failed to start recording');
            }
        }
        
        // Stop recording
        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                isRecording = false;
                
                // Update UI
                document.getElementById('recordBtn').innerHTML = '<span>‚è∫</span> Record';
                document.getElementById('recordingIndicator').style.display = 'none';
            }
        }
        
        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString();
        }
        
        // Check stream status
        function checkStreamStatus() {
            const video = document.getElementById('videoStream');
            video.onerror = () => {
                updateConnectionStatus('Stream error', false);
            };
            video.onload = () => {
                updateConnectionStatus('Connected', true);
            };
        }
        
        // Initialize on load with delay to ensure DOM is ready
        window.onload = () => {
            console.log('üöÄ Robot Monitor starting...');
            
            // Small delay to ensure everything is ready
            setTimeout(() => {
                initWebSocket();
                checkStreamStatus();
            }, 100);
        };
        
        // Clean up on page unload
        window.onbeforeunload = () => {
            if (ws) {
                ws.close();
            }
            if (pingInterval) {
                clearInterval(pingInterval);
            }
            if (reconnectTimer) {
                clearTimeout(reconnectTimer);
            }
        };
    </script>
</body>
